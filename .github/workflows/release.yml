name: Release Atrean CLI

on:
  push:
    tags:
      - 'v*'

# Add permissions section here
permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build for Linux (amd64)
        run: |
          GOOS=linux GOARCH=amd64 go build -o atrean-linux-amd64 .
          
      - name: Build for Linux (arm64)
        run: |
          GOOS=linux GOARCH=arm64 go build -o atrean-linux-arm64 .
          
      - name: Build for macOS (amd64)
        run: |
          GOOS=darwin GOARCH=amd64 go build -o atrean-darwin-amd64 .
          
      - name: Build for macOS (arm64)
        run: |
          GOOS=darwin GOARCH=arm64 go build -o atrean-darwin-arm64 .
          
      - name: Build for Windows (amd64)
        run: |
          GOOS=windows GOARCH=amd64 go build -o atrean-windows-amd64.exe .

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            atrean-linux-amd64
            atrean-linux-arm64
            atrean-darwin-amd64
            atrean-darwin-arm64
            atrean-windows-amd64.exe
            install.sh
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 